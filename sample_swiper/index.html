<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper</title>
  <!-- 必要なライブラリをネット上から直接参照 CDN -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <!-- 自分のcss -->
  <link rel="stylesheet" href="./css/sample_swiper.css">
</head>
<body>
  
<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide" id="slide01">
      <div class="inner_txt">水音</div>
    </div>
    <div class="swiper-slide" id="slide02">
      <div class="inner_txt">虫の声</div>
    </div>
    <div class="swiper-slide" id="slide03">
      <div class="inner_txt">大雨</div>
    </div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>


</div>
  <!-- 必要なライブラリをネット上から直接参照 CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- 自分のjs -->
  <script src="./js/sample_swiper.js"></script>
</body>
</html>
